<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ff5c2a">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <meta charset="UTF-8">
  <title>Login BigCorps</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 32px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.09);
      width: 98vw;
      max-width: 500px;
      box-sizing: border-box;
    }
    .title {
      text-align: center;
      margin-bottom: 1.8rem;
    }
    .title h1 {
      margin: 0;
      color: #ff5c2a;
      font-size: 2.4rem;
      line-height: 1.1;
    }
    .title p {
      color: #555;
      margin: 0;
      font-size: 1.2rem;
    }
    .input-group {
      margin-bottom: 1.1rem;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 0.82rem 2.8rem 0.82rem 0.9rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1.1rem;
      transition: border 0.2s;
    }
    .input-group input:focus {
      border-color: #ff5c2a;
      outline: none;
    }
    .input-group .toggle-password {
      position: absolute;
      top: 50%;
      right: 0.9rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      background: none;
      border: none;
      font-size: 1.25rem;
      padding: 0;
      display: flex;
      align-items: center;
      height: 100%;
      transition: color 0.2s;
    }
    .input-group .toggle-password:active,
    .input-group .toggle-password:focus {
      color: #ff5c2a;
    }
    .error {
      color: red;
      background: #ffe5e5;
      padding: 0.5rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: none;
      font-size: 0.9rem;
    }
    button {
      width: 100%;
      background: #ff5c2a;
      color: white;
      border: none;
      padding: 0.82rem;
      font-size: 1.15rem;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 0.2rem;
      margin-bottom: 0.2rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #ff784f;
    }
    .footer {
      text-align: center;
      margin-top: 1rem;
      color: #aaa;
      font-size: 0.95rem;
    }
    @media (max-width: 600px) {
      .card {
        padding: 1rem 0.5rem;
        border-radius: 18px;
        max-width: 98vw;
      }
      .title h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">
      <h1>BigCorps</h1>
      <p>Dashboard Corporativo</p>
    </div>

    <div class="error" id="errorMsg">Usuário ou senha incorretos</div>

    <div class="input-group">
      <input type="text" id="username" placeholder="Usuário" autocomplete="username">
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Senha" autocomplete="current-password">
      <button class="toggle-password" id="togglePasswordBtn" type="button" tabindex="-1" aria-label="Mostrar ou ocultar senha">
        <!-- SVG Olho fechado inicialmente -->
        <span id="eyeIcon">
          <svg id="closedEye" xmlns="http://www.w3.org/2000/svg" width="25" height="22" fill="none" viewBox="0 0 25 22">
            <path d="M2 2l21 18m-21 0L23 2" stroke="#999" stroke-width="2" stroke-linecap="round"/>
            <ellipse cx="12.5" cy="11" rx="8.5" ry="6" stroke="#999" stroke-width="2"/>
          </svg>
        </span>
      </button>
    </div>

    <button onclick="login()">Entrar</button>

    <div class="footer">Acesso seguro e criptografado</div>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-eP2GbntM7UpS2PN12PPoRYavGlmYUgoWue4TsjwgFHeaXWrcNl5kZ13FcM7z9PKPD4B6ssxk3pYc/pub?output=csv';

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';

      if (!username || !password) {
        errorMsg.textContent = 'Preencha todos os campos.';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const response = await fetch(csvUrl);
        const data = await response.text();
        const rows = data.trim().split('\n').slice(1).map(r => r.split(',')); // Ignora cabeçalho

        const match = rows.find(row => row[0] === username && row[1] === password);
        if (match) {
          window.open(match[2], '_blank');
        } else {
          errorMsg.textContent = 'Usuário ou senha incorretos';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'Erro ao acessar os dados.';
        errorMsg.style.display = 'block';
      }
    }

    // Olho aberto/fechado SVGs
    const openEyeSVG = `
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="22" fill="none" viewBox="0 0 25 22">
        <ellipse cx="12.5" cy="11" rx="8.5" ry="6" stroke="#999" stroke-width="2"/>
        <circle cx="12.5" cy="11" r="2.5" fill="#999"/>
      </svg>
    `;
    const closedEyeSVG = `
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="22" fill="none" viewBox="0 0 25 22">
        <path d="M2 2l21 18m-21 0L23 2" stroke="#999" stroke-width="2" stroke-linecap="round"/>
        <ellipse cx="12.5" cy="11" rx="8.5" ry="6" stroke="#999" stroke-width="2"/>
      </svg>
    `;

    function togglePassword() {
      const pass = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      if (pass.type === 'password') {
        pass.type = 'text';
        eyeIcon.innerHTML = openEyeSVG;
      } else {
        pass.type = 'password';
        eyeIcon.innerHTML = closedEyeSVG;
      }
    }

    document.getElementById('togglePasswordBtn').addEventListener('click', togglePassword);

    document.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('ServiceWorker registrado'))
          .catch(err => console.log('Falha ao registrar ServiceWorker: ', err));
      });
    }
  </script>
  <script>
    const typebotInitScript = document.createElement("script");
    typebotInitScript.type = "module";
    typebotInitScript.innerHTML = `
      import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js'
      Typebot.initBubble({
        typebot: "login-iapos-qbsjuic",
        previewMessage: {
          message: "Não tem cadastro? Clique aqui.",
          autoShowDelay: 2000,
          avatarUrl: "https://s3.typebot.io/public/workspaces/cm8p47be6000xto2whd7cw16h/typebots/cmbz1vt8x000hl104tqbsjuic/hostAvatar?v=1750295898082",
        },
        theme: {
          button: {
            backgroundColor: "#1D1D1D",
            customIconSrc: "https://s3.typebot.io/public/workspaces/cm8p47be6000xto2whd7cw16h/typebots/cmbz1vt8x000hl104tqbsjuic/bubble-icon?v=1750296783961",
          },
        },
      });
    `;
    document.body.append(typebotInitScript);
  </script>
</body>
</html>
